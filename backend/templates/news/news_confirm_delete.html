{% extends "base.html"%}

{% block content%}
    <div class = "container">
        <h3> Upload News Article<br/> 上載新聞</h3>
        <form method ="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
            <legend class = "input-field col s6"> Delete Post</legend>
                <h3> Are you sure you want to delete the post "{{ news.title }}?"</h3>
                <div class="form-group">
                    <button class="waves-effect waves-light btn red darken-4"  type="submit"> Yes, Delete</button>
                    <a class="btn yellow darken-4" href= "{% url 'news:detail' news.id%}">Cancel</a>
                </div>
            </fieldset>
         </form>
    </div>
{% endblock content %}
